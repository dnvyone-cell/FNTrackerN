<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Minimalist UI 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --accent-blue: #00f2ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        /* Fundo dinâmico simulando o mapa ao fundo */
        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: filter 0.5s ease;
        }

        .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
            position: relative;
            padding: 10px 0;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ready-btn {
            background: #fff;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.02em;
        }

        .ready-btn:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
        }

        .ready-btn.active {
            background: #22c55e;
            color: white;
        }

        /* Layout Grid para manter tudo nas bordas */
        .edge-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 2.5rem;
        }

        .shop-item-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s ease;
        }

        .shop-item-card:hover {
            border-color: var(--accent-blue);
            background: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body>

    <div class="map-background" id="bg-overlay"></div>

    <div class="edge-container">
        <!-- TOP LEFT: Logo & Server Info -->
        <div class="flex flex-col gap-1 items-start">
            <div class="text-xl font-black italic tracking-tighter">FORTNITE</div>
            <div class="flex items-center gap-2 text-[10px] text-gray-500 font-bold uppercase tracking-widest">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                Servidores Brasil: 14ms
            </div>
        </div>

        <!-- TOP CENTER: Navigation -->
        <div class="flex justify-center items-start gap-8">
            <button onclick="changeTab('jogar')" id="btn-jogar" class="nav-link active">Jogar</button>
            <button onclick="changeTab('loja')" id="btn-loja" class="nav-link">Loja</button>
            <button onclick="changeTab('vestiario')" id="btn-vestiario" class="nav-link">Vestiário</button>
            <button onclick="changeTab('carreira')" id="btn-carreira" class="nav-link">Carreira</button>
        </div>

        <!-- TOP RIGHT: Currency & Profile -->
        <div class="flex justify-end items-start gap-4">
            <div class="flex items-center gap-3 bg-black/40 px-3 py-1.5 rounded-lg border border-white/5">
                <div class="flex items-center gap-1.5">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                    <span class="text-xs font-bold text-yellow-400">1.400</span>
                </div>
                <div class="w-[1px] h-3 bg-white/10"></div>
                <div class="flex items-center gap-1.5">
                    <div class="w-3 h-3 bg-blue-400 rounded-full"></div>
                    <span class="text-xs font-bold text-blue-400">250</span>
                </div>
            </div>
            <div class="w-8 h-8 rounded bg-gradient-to-br from-zinc-700 to-zinc-900 border border-white/10 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/identicon/svg?seed=2026" alt="User">
            </div>
        </div>

        <!-- MIDDLE: Empty Space (Character removed as requested) -->
        <div class="col-span-3 flex items-center justify-center pointer-events-none">
            <!-- Espaço limpo -->
        </div>

        <!-- BOTTOM LEFT: Game Mode Selector -->
        <div class="flex items-end">
            <div class="glass-dark p-4 rounded-xl flex items-center gap-4 cursor-pointer hover:bg-white/5 transition border border-white/5">
                <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center">
                    <i data-lucide="layout-grid" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                    <div class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Modo Atual</div>
                    <div class="text-sm font-black italic uppercase">Battle Royale • Ranqueado</div>
                </div>
            </div>
        </div>

        <!-- BOTTOM CENTER: Ready Button -->
        <div class="flex flex-col items-center justify-end gap-4">
            <div id="searching-text" class="text-xs font-bold text-white tracking-[0.3em] uppercase opacity-0 transition-opacity">
                Buscando Partida...
            </div>
            <button onclick="toggleReady()" id="main-btn" class="ready-btn px-16 py-4 rounded text-xl italic uppercase">
                Jogar
            </button>
        </div>

        <!-- BOTTOM RIGHT: Quick Settings -->
        <div class="flex items-end justify-end gap-3">
            <button class="w-10 h-10 glass-dark rounded-lg flex items-center justify-center hover:bg-white/10 transition">
                <i data-lucide="mic" class="w-4 h-4 opacity-60"></i>
            </button>
            <button class="w-10 h-10 glass-dark rounded-lg flex items-center justify-center hover:bg-white/10 transition">
                <i data-lucide="settings" class="w-4 h-4 opacity-60"></i>
            </button>
        </div>
    </div>

    <!-- Modals for Tabs (Hidden by default) -->
    <div id="modal-loja" class="fixed inset-0 z-40 bg-black/80 backdrop-blur-xl hidden p-20 pt-32 transition-all duration-500 opacity-0">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-8 border-b border-white/10 pb-4">
                <h2 class="text-3xl font-black italic uppercase">Loja de Itens</h2>
                <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Atualiza em 12:44:01</span>
            </div>
            <div class="grid grid-cols-5 gap-4" id="shop-container">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let isReady = false;
        let activeTab = 'jogar';

        function changeTab(tab) {
            // UI Navigation update
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${tab}`).classList.add('active');

            const modalLoja = document.getElementById('modal-loja');
            const bg = document.getElementById('bg-overlay');

            if (tab === 'loja') {
                modalLoja.classList.remove('hidden');
                setTimeout(() => modalLoja.classList.add('opacity-100'), 10);
                bg.style.filter = "blur(20px) brightness(0.5)";
                loadShop();
            } else {
                modalLoja.classList.remove('opacity-100');
                bg.style.filter = "none";
                setTimeout(() => modalLoja.classList.add('hidden'), 500);
            }
            
            activeTab = tab;
        }

        function toggleReady() {
            const btn = document.getElementById('main-btn');
            const txt = document.getElementById('searching-text');
            isReady = !isReady;

            if(isReady) {
                btn.innerText = "Cancelar";
                btn.classList.add('active', 'bg-red-500');
                btn.classList.remove('bg-white');
                txt.classList.add('opacity-100');
            } else {
                btn.innerText = "Jogar";
                btn.classList.remove('active', 'bg-red-500');
                btn.classList.add('bg-white');
                txt.classList.remove('opacity-100');
            }
        }

        async function loadShop() {
            const container = document.getElementById('shop-container');
            container.innerHTML = '<div class="col-span-5 text-center py-20 opacity-20 uppercase font-black italic">Carregando Itens...</div>';

            try {
                // API do Fortnite real para 2026 (Fallbacks incluídos)
                const response = await fetch('https://fortnite-api.com/v2/shop/br');
                const data = await response.json();
                
                if(data.status === 200) {
                    const items = data.data.featured.entries.slice(0, 5);
                    container.innerHTML = items.map(entry => `
                        <div class="shop-item-card rounded-xl p-3 flex flex-col gap-3 group">
                            <div class="aspect-square bg-white/5 rounded-lg overflow-hidden flex items-center justify-center p-4">
                                <img src="${entry.items[0].images.icon}" class="w-full h-full object-contain group-hover:scale-110 transition-transform" alt="Item">
                            </div>
                            <div>
                                <div class="text-[10px] font-bold text-blue-400 uppercase tracking-tighter">${entry.items[0].rarity.value}</div>
                                <div class="text-xs font-black uppercase italic truncate">${entry.items[0].name}</div>
                                <div class="flex items-center gap-1 mt-2">
                                    <div class="w-2.5 h-2.5 bg-yellow-400 rounded-full"></div>
                                    <span class="text-[11px] font-bold text-yellow-400">${entry.finalPrice}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                container.innerHTML = '<div class="col-span-5 text-center py-20 opacity-40">Erro ao carregar loja. Tente novamente.</div>';
            }
        }
    </script>
</body>
</html>
